<!doctype html>
<html lang="en">

<head>
  <title>Inicio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="fotos/code.png">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="./css/estilo.css" rel="stylesheet">
</head>

<body>
  <header id="header"></header>

  <main>
    <div id="app" class="container">
      <section v-if="error">
        <p>Lo sentimos, no podemos mostrar los datos en este momento</p>
      </section>

      <section v-else>
        <section v-if="cargando">
            <div class="d-flex justify-content-center align-items-center">
              <div class="spinner-border text-primary spinner-border-sm" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
        </section>

        <section v-else>


     <section class="container">
     
        <div class="col-md-12">
          <div class="h-100 p-5 text-white bg-light border rounded-3 mt-2">
          <h2 class="text-primary">Bienvenidos a Codo/Agency</h2>
          <p class="text-primary">Sistema interno para reclutar personal del Ã¡rea del software .</p>
            <a class="btn btn-primary" href="candidato_nuevo.html">Dar de alta un Programador</a>
          </div>
        </div>
   

       
   
      <div id="grid" class="mt-3">
        <article v-for="p in candidatos">
          <img class="img-thumbnail w-100" :src="'fotos/' + p.imagen" width="100" height="100">
          <div class="card-body">
            <h4 class="card-title text-primary">{{p.nombre}}</h4>
            <h6 class="text-black">{{p.especialidad}}</h6>
            <p class="text-black">{{p.senority}}</p>
                    
                  <div v-if="p.disponibilidad=='Si'">
                    <span class="badge bg-success">Disponible</span>
                  </div>
                  <div v-else-if="p.disponibilidad=='No'">
                    <span class="badge bg-danger">No Disponible</span>
                  </div>
      
            <a :href="'mailto:' + p.correo" class="btn btn-primary mt-2 w-100" data-bs-toggle="tooltip" data-bs-placement="top" :title="p.correo">Enviar mail</a>
          </div>
        </article>
      </div>
    </section>


  </div><!--app end-->
  </main>

  <footer id="footer"></footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <script src="./js/main.js"></script>
  <script src="https://kit.fontawesome.com/3058924f53.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/candidatos.js"></script>
</body>

</html>
